<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>

    <section class="main vert-container">
      <button class="new-game">Start Game</button>
      <div class="board container">
        <div class="player-area player1 vert-container"></div>
        <div class="game-area"></div>
        <div class="player-area player2 vert-container"></div>
      </div>
    </section>
    <section class="info vert-container">
      <div class="ticker"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
